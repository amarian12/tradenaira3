<div class="money-transactions">
	<div class="rate_content w50">
	 
	 <div class="row">
	 	<div class="col-md-24">
	 		<div class="panel">
	 			<div class="panel-heading">
	 				<div class="hide_send_money">
			            <h3 class="heading4">{{page_title}}</h3>
			        </div>

			        <div ng-if="page_index==1">
			        	<ul class="panel-info">
			        		<li>Review the transaction type bellow, and select the type that fits with you are buying, selling or brocking.</li>
			        		<li>TRADENaira.com may refuse to accept certain payment types, including credit cards and PayPal, for any reason, at its discretion </li>
			        	</ul>
			        </div>
	 			</div>
	 			<div ng-if="page_index==1">
		 			<div class="panel-body">
		 				<div class="col-md-24">
		 					<div class="col-md-11">
		 						<label class="">Type of transaction</label>
		 					</div>	
		 					<div class="col-md-13">
			 					<select class="select form-control">
			 						<option value="">Select</option>
			 						<option 
			 						ng-repeat="role in resp.meta.transactions"
			 						ng-click="transaction.type=role.slug"
			 						ng-selected="transaction.type==role.slug"
			 						value="{{role.id}}">{{role.title}}</option>
			 					</select>
			 					<p class="error">{{errors.type}}</p>
		 					</div>
		 				</div>

		 				<div class="col-md-24">
		 					<div class="col-md-11">
		 						<label class="">Your role</label>
		 					</div>	
		 				 
		 					<div class="col-md-13">
			 					<select class="select form-control" style="text-transform: capitalize;">
			 						<option value="">Select</option>
			 						<option 
			 						ng-repeat="role in resp.meta.roles"
			 						ng-click="transaction.role=role"
			 						ng-selected="transaction.role==role"
			 						value="{{role.id}}">{{role}}</option>
			 					</select>
			 					<p class="error">{{errors.role}}</p>
			 				</div>
		 				</div>
		 				<div class="col-md-24">
		 					<button class="btn btn-success" 
		 						ng-click="moveonStep(2,true)">Continue</button>
		 				</div>
		 			</div>
	 			</div>
	 			<!-- escrow page -->
	 			<div ng-if="page_index==2">
	 			<div class="form_row overflw">
	 				<div class="full_width">
	 					<p class="mailerr"></p>
	 					<img class="email_ico" src="/assets/img/email.png" alt="email">
	 					<input id="member_email" name="member[email]" 
	 						onchange="checkEmailf(this)" placeholder="E-mail Address" 
	 						value="" type="email">
	 				</div>
	 			</div>

	 			<div class="form_row">
			        <div class="full_width">
			         	 
			         	 
				         <ng-include ng-if="transaction.role=='seller'" 
				         	src="'/templates/money/_seller_form.html'"></ng-include>

				         <ng-include ng-if="transaction.role=='buyer'" 
				         	src="'/templates/money/_buyer_form.html'"></ng-include>	

			        </div> 	
		        	 
		        	<button class="btn btn-default" ng-click="moveonStep(page_index-1,false)">Back</button>
    			</div>
    		</div>

	 		</div>


	 	</div>
	 </div>
	 
	</div>
</div>
